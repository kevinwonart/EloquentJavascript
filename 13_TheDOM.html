<!DOCTYPE html>
<h1>Mountains</h1>

<div id="mountains"></div>

<script>
  const MOUNTAINS = [
    {name: "Kilimanjaro", height: 5895, place: "Tanzania"},
    {name: "Everest", height: 8848, place: "Nepal"},
    {name: "Mount Fuji", height: 3776, place: "Japan"},
    {name: "Vaalserberg", height: 323, place: "Netherlands"},
    {name: "Denali", height: 6168, place: "United States"},
    {name: "Popocatepetl", height: 5465, place: "Mexico"},
    {name: "Mont Blanc", height: 4808, place: "Italy/France"}
  ];
    let elem = document.getElementById("mountains");
    const table = document.createElement('table');
    const headerRow = document.createElement('tr');
    let keys = Object.keys(MOUNTAINS[0]);
    
    for(const key of keys){
      const headerCell = document.createElement('th');
      headerCell.textContent = key;
      headerRow.appendChild(headerCell);
    }
    elem.appendChild(headerRow);
    for(const mountain of MOUNTAINS){
      let dataRow = document.createElement('tr');
      for(const key in mountain){
        let dataCell = document.createElement('td');
        dataCell.textContent = mountain[key];
        if(!isNaN(mountain[key])){
          dataCell.style.textAlign ='right';
        }
        dataRow.appendChild(dataCell);
        elem.appendChild(dataRow);
      }
    } 
</script>
